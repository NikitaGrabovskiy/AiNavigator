<div class="tagsDisplay">
        <p>Popular tags:</p>
        <br>
        <div class="tags">
                <button *ngFor="let tag of tagsOfSelectedMedia" type="button" class="tagButton" (click)="selectTag(tag)">{{tag}}</button>
        </div>
        

        <br>
        <button  type="button" >See all tags</button>
</div>
